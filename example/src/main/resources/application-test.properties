############### Should not change any property in test profile ############### 

spring.datasource.url=jdbc:h2:mem:s2;INIT=CREATE SCHEMA IF NOT EXISTS S2
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.default_schema=s2

# Disable SSL
server.ssl.enabled=false
spring.liquibase.enabled=false
jdbc.basic.maxOpenPreparedStatements=-1

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow


